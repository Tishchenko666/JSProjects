<!--Составить рег. выражение, проверяющее, является ли указанная строка номером телефона \
в любом из форматов-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
<script>
  var phNumber = prompt("Enter the phone number: ", "");
  var pattern = /[\+]?\d\s?([(]?\d{3}[)]?(\s?|[-.]?)\d{3}(\s?|[-.]?)\d{2}(\s?|[-.]?)\d{2})/
  if (phNumber.match(pattern)) {
    document.write("Right");
  } else {
    document.write("Wrong");
  }
</script>
</body>
</html>
